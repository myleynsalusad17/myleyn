<!DOCTYPE html>
<html>
    <head>
        <title>Sign up to {this}</title>
        <link rel="stylesheet" type="text/css" href="salusad.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        
        <form method="post" target="#" onsubmit="return validate()">
        <h1>Personal Info</h1>

        
      	<h4 class="M1">First Name</h4>
      	<input type="First Name" name="First name" name="fname"placeholder ="Ex.Juan"><br>
        
        <h4 class="M1">Last Name</h4>
	<input type="Last Name" name="Last Name"name="fname"placeholder ="Ex.Dela Cruz"><br>

    <h4 class="M1">Phone Number</h4>
    <input type="Phone Number" name="Phone Number"name="fname"placeholder ="Ex.09986225561"><br>

   <h4 class="M1">Alternative Phone Number</h4>
    <input type="Phone Number" name="Phone Number"name="fname"placeholder ="Ex.09986225561"><br>

  <h4 class="M1">Email</h4>
    <input type="Alternative Phone Number" name="Alternative Phone Number"name="fname"placeholder ="juandelacruz@example.com"><br>

    <h4 class="M1">Monthly Income</h4>
    <input type="Email" name="Email"name="fname"placeholder =""><br>

        
    <h4 class="M1">Have an existing credit card?</h4>
       <select name="" id= "" class="dropdown">
            <option value="none">Select</option>
            <option value="">No</option>
            <option value="">Yes, less than 6 months</option>
            <option value="">Yes, 6 months to 1 year</option>
            <option value="">Yes, over 1 year</option>
          </select>

      <h4 class="M1">Employment Status</h4>
   <select name="" id= "" class="dropdown">
            <option value="none">Select</option>
            <option value="">Employed Private Sector</option>
            <option value="">Employed in Government</option>
            <option value="">Employed in BPO</option>
            <option value="">Employed as OFW</option>
            <option value="">Self-employed</option>
            <option value="">Foreign Resident</option>
            <option value="">Unemployed</option>
            <option value="">Retired</option>
          </select>

   <h4 class="M1">Employment Tenure</h4>
    <select name="" id= "" class="dropdown"> <br>
            <option value="none">Select</option>
            <option value="none">Less than 1 year</option>
            <option value="none">1 to 2 years</option>
            <option value="none">2 to 3 years</option>
            <option value="none">More than 3 years</option>
       
          <br><input type="checkbox" name="terms"> By signing up to {this} you agree to your
           <a href="#service">Terms of Service</a> and <a href="#policy">Privacy Policy</a>
        </label>
            
      	<div class="button">
          <input type="submit" class="button" value="Set Up Account">
        </div>
        
	</form>
</body>
</html>
